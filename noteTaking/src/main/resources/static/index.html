<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Manager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Notes Manager</h1>
<div id="notes-table-container"></div>
<br/>

<button id="addNoteBtn">Add Note</button>
<div id="noteModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Add New Note</h2>
        <form id="noteForm">
            <label for="noteTitle">Title:</label>
            <input type="text" id="noteTitle" required>
            <br/>
            <label for="noteDescription">Note:</label>
            <textarea id="noteDescription" rows="5" required></textarea>
            <br/>
            <button type="submit" id="saveNoteBtn">Save Note</button>
            <button type="button" id="cancelNoteBtn">Cancel</button>
        </form>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
